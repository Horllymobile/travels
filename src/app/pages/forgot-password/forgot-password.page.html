<ion-content class="content">
  <ion-grid>
    <ion-row>

      <ion-col size-sm="6" offset-sm="3">
        <ion-card class="card">
          <ion-card-header>
            <ion-card-title class="ion-text-center ion-margin-top">Reset Password</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-margin-top">
            <form #loginForm="ngForm">
              <ion-item>
                <ion-input type="email" placeholder="Email" name="email" ngModel></ion-input>
              </ion-item>
              <ion-button class="ion-margin-top" size="" expand="block" [disabled]="!loginForm.value.email" (click)="forgottenPassword(loginForm.value)">Reset Password</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
