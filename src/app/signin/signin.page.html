<ion-content class="content">
  <ion-grid>
    <ion-row>

      <ion-col size-sm="6" offset-sm="3">
        <ion-card class="card">
          <ion-card-header>
            <ion-card-title class="ion-text-center ion-margin-top">Sign In</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-margin-top">
            <form #loginForm="ngForm">
              <ion-item>
                <ion-input type="email" placeholder="Email" name="email" ngModel></ion-input>
              </ion-item>
              <ion-item class="ion-margin-top">
                <ion-input [type]="iShowPassword ? 'text' : 'password'" placeholder="Password" name="password" ngModel></ion-input>
                <ion-icon name="eye-outline" (click)="showPassword()" *ngIf="iShowPassword"></ion-icon>
                <ion-icon name="eye-off-outline" (click)="showPassword()" *ngIf="!iShowPassword"></ion-icon>
              </ion-item>
              <ion-button class="ion-margin-top" size="" expand="block" [disabled]="(!loginForm.value.email && !loginForm.value.password)" (click)="signIn(loginForm.value)">Sign In</ion-button>
            </form>
            <p class="ion-text-center ion-padding-top">Don't have account <a routerLink="/signup">Sign up</a></p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="text-center">
        <ion-button color="danger" size="large" fill="outline" (click)="loginWithGoogle()" class="ion-margin-top"
          expand="block">
          <ion-icon name="logo-google" slot="end"></ion-icon>
          Sign in with
        </ion-button>

        <ion-button color="primary" size="large" fill="outline" class="ion-margin-top" expand="block">
          <ion-icon name="logo-facebook" slot="end"></ion-icon>
          Sign in with
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
